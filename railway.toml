# Railway Configuration
# This file configures Railway deployment settings

[build]
builder = "nixpacks"

[deploy]
startCommand = "npm start"
healthcheckPath = "/"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

# Environment variables (set these in Railway dashboard)
# DATA_DIR=/data (for persistent volume)
# USHA_JWT_TOKEN=your-token (optional, will use Crokodial API)
# CRON_SECRET=your-secret (optional, for cron job security)
# NODE_VERSION=20 (forces Node.js 20 for Next.js 16 compatibility)
